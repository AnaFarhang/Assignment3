<!DOCTYPE html>
<html lang="en" ng-app="NarrowItDownApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narrow It Down</title>
    <link rel="stylesheet" href="style.css"> <!-- Optional for styling -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-controller="NarrowItDownController as vm">
    <div>
        <input type="text" ng-model="vm.searchTerm" placeholder="Search for a menu item...">
        <button ng-click="vm.narrowItDown()">Narrow It Down For Me!</button>
    </div>
    <div ng-if="vm.found.length > 0">
        <found-items found="vm.found" on-remove="vm.removeItem(index)"></found-items>
    </div>
    <div ng-if="vm.found.length === 0">
        <h2>Nothing found</h2>
    </div>
</body>

</html>
